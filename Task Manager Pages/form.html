<!-- form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Form</title>
</head>
<body>
    <h2>Submit Your Task</h2>
    <form action="tasks.html" method="GET">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category" required><br><br>

        <label for="priority">Priority Level:</label><br>
        <select id="priority" name="priority" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select><br><br>

        <label for="progress">Progress Level:</label><br>
        <select id="progress" name="progress" required>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
